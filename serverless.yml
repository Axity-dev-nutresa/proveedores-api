service: proveedores-api
frameworkVersion: '3'
provider:
  name: aws
  runtime: nodejs20.x
  iam:
    role: arn:aws:iam::664349461262:role/lambdaExecution
functions:
  api:
    handler: src/api/index.handler
    timeout: 30
    events:
      - httpApi:
          method: ANY
          path: '/api/{proxy+}'
  services:
    handler: src/services/index.handler
    timeout: 30
    events:
      - httpApi:
          method: post
          path: '/service/{proxy+}'
custom:
  dotenv:
    path: .env
  esbuild:
    bundle: true
    minify: true
  serverless-offline:
    httpPort: 4000
plugins:
  - serverless-esbuild
  - serverless-offline
  - serverless-dotenv-plugin
